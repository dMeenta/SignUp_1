<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/peppermint.svg" />
  </head>
  <body class="container">
    <header class="cabezal">
      <div class="desc">
        <h1>Sign Up</h1>
        <p>© 2023 Diego Quipuzco, dMeenta</p>
      </div>
    </header>
    <main class="main">
      <div class="user">
        <h3>Usuario</h3>
        <input type="text" id="txtuser" />
      </div>
      <div class="email">
        <h3>Correo</h3>
        <input type="email" id="txtemail" />
      </div>
      <div class="psswd">
        <h3>Contraseña</h3>
        <input type="password" id="txtpsswd" />
      </div>
      <button type="submit" onclick="SignUp()">
        <img src="img/peppermint.svg" height="20" alt="botón mentita" />
      </button>
    </main>
    <footer class="footer">
      <div class="contacto">
        <div class="link">
          <a href="https://dmeenta.github.io/Personal-Site/" target="_blank"
            >Contáctame</a
          >
        </div>
        <div class="link">
          <a href="https://github.com/dMeenta" target="_blank">Github</a>
        </div>
        <div class="link">
          <a
            href="https://www.linkedin.com/in/diego-antonio-quipuzco-bernal-0946b4274/"
            target="_blank"
            >LinkedIn</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
